<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>repFortLauderdale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="RepFTL"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://codeforftl.org/rep-ftl/"/>
  <meta property="og:image" content="http://codeforftl.org/rep-ftl/images/repfortlauderdale.png"/>
  <meta property="og:site_name" content="Code for Fort Lauderdale"/>
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <!--[if lte IE 7]>
  <script src="js/IE8.js" type="text/javascript"></script><![endif]-->
  <!--[if lt IE 7]>
  <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->

  <!-- CSS -->
  <!--<link href="packages/bootstrap/css/bootstrap.css" rel="stylesheet">-->
  <link rel="stylesheet" href="packages/ng_bootstrap/all.css">
  <link href="stylesheets/reps_stylesheet.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

  <script type="application/dart" src="main.dart" async></script>
  <script async src="packages/browser/dart.js"></script>
</head>
<body>
<app></app>
<div class="container">
  <div class="row">
    <div class="col-sm-12 main-part">
      <img alt="repFortLauderdale" src="images/repfortlauderdale.png">
      <p class="lead">The source for all your Broward voter needs.</p>
      <p class="find">Find your local representatives now:</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form class="form-inline">
        <div class="form-group" style="width:290px;">
          <label class="sr-only" for="inputAddress">Street Address</label>
          <input type="text" class="form-control form-font" id="inputAddress" name="inputAddress" value=""
                 placeholder="Enter street address">
        </div>
        <div class="form-group" style="width:240px;">
          <label class="sr-only" for="dropdownCity">City</label>
          <select class="form-control form-font" id="dropdownCity" name="dropdownCity">
            <option value="Coconut Creek">Coconut Creek</option>
            <option value="Cooper City">Cooper City</option>
            <option value="Coral Springs">Coral Springs</option>
            <option value="Dania Beach">Dania Beach</option>
            <option value="Davie">Davie</option>
            <option value="Deerfield Beach">Deerfield Beach</option>
            <option value="Fort Lauderdale">Fort Lauderdale</option>
            <option value="Hallandale Beach">Hallandale Beach</option>
            <option value="Hillsboro Beach">Hillsboro Beach</option>
            <option value="Hollywood">Hollywood</option>
            <option value="Lauderdale-by-the-Sea">Lauderdale-by-the-Sea</option>
            <option value="Lauderdale Lakes">Lauderdale Lakes</option>
            <option value="Lauderhill">Lauderhill</option>
            <option value="Lazy Lake">Lazy Lake</option>
            <option value="Lighthouse Point">Lighthouse Point</option>
            <option value="Margate">Margate</option>
            <option value="Miramar">Miramar</option>
            <option value="North Lauderdale">North Lauderdale</option>
            <option value="Oakland Park">Oakland Park</option>
            <option value="Parkland">Parkland</option>
            <option value="Pembroke Park">Pembroke Park</option>
            <option value="Pembroke Pines">Pembroke Pines</option>
            <option value="Plantation">Plantation</option>
            <option value="Pompano Beach">Pompano Beach</option>
            <option value="Sea Ranch Lakes">Sea Ranch Lakes</option>
            <option value="Southwest Ranches">Southwest Ranches</option>
            <option value="Sunrise">Sunrise</option>
            <option value="Tamarac">Tamarac</option>
            <option value="West Park">West Park</option>
            <option value="Weston">Weston</option>
            <option value="Wilton Manors">Wilton Manors</option>
          </select>
        </div>
        <button type='button' name="searchButton" id="searchButton" class="btn btn-primary1 form-font"
                onClick="getUserAddress()"><span class="fa fa-search"></span></button>
        <p class="lead">or</p>
        <button type='button' name="locateButton" class="btn btn-primary1 form-font" onClick="geolocateUser()">Use
          current location <span class="glyphicon glyphicon-map-marker"></span></button>
      </form>
    </div>
  </div>
</div>
<br>
<section>
  <div class="container">
    <p class="text-muted text-center"> &copy; Code For Ft. Lauderdale</p>
  </div>
</section>
<div id="locationInput"></div>

<!-- Bootstrap core JavaScript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>-->
<!--<script src="packages/bootstrap/js/bootstrap.js"></script>-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADM4Mf5itCsl7xSgP3yNvZLntO5ggF8Zg&sensor=true"></script>
<!--<script src="scripts/userLocation.js"></script>-->
<script>
  $("#inputAddress").keypress(function (e) {
    if (e.which === 13) {
      getUserAddress();
      e.preventDefault();
    }
  });
</script>
</body>
</html>
